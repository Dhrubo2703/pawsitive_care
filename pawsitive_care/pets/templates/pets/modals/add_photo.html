<div class="modal fade" id="addPhotoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Photo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addPhotoForm" action="{% url 'pets:pet_photo_add' pet.pk %}" 
                  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div id="photoPreviewContainer"></div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Photo *</label>
                        <input type="file" class="form-control" id="image" name="image" 
                               accept="image/*" required>
                        <small class="text-muted">Maximum file size: 5MB</small>
                    </div>
                    <div class="mb-3">
                        <label for="caption" class="form-label">Caption</label>
                        <input type="text" class="form-control" id="caption" name="caption" 
                               maxlength="200">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_primary" 
                               name="is_primary">
                        <label class="form-check-label" for="is_primary">
                            Set as primary photo
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Photo</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addPhotoForm');
    const imageInput = document.getElementById('image');
    const previewContainer = document.getElementById('photoPreviewContainer');

    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            // Check file size
            if (file.size > 5 * 1024 * 1024) {
                alert('File size cannot exceed 5MB');
                this.value = '';
                return;
            }

            // Preview image
            const reader = new FileReader();
            reader.onload = function(e) {
                previewContainer.innerHTML = `
                    <img src="${e.target.result}" class="img-fluid rounded mb-3" 
                         style="max-height: 200px;">
                `;
            };
            reader.readAsDataURL(file);
        }
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                location.reload();
            } else {
                alert(data.message || 'Error uploading photo');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error uploading photo');
        });
    });
});
</script>
