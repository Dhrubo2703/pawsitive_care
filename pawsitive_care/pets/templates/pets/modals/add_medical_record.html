<div class="modal fade" id="addMedicalRecordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Medical Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addMedicalRecordForm" action="{% url 'pets:add_medical_record' pet.pk %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="record_type" class="form-label">Record Type *</label>
                        <select name="record_type" id="record_type" class="form-select" required>
                            <option value="">Select Type</option>
                            {% for code, name in record_types %}
                            <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               max="{{ current_date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="vet_notes" class="form-label">Veterinarian Notes</label>
                        <textarea class="form-control" id="vet_notes" name="vet_notes" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="next_visit_date" class="form-label">Next Visit Date</label>
                        <input type="date" class="form-control" id="next_visit_date" name="next_visit_date"
                               min="{{ current_date|date:'Y-m-d' }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Record</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addMedicalRecordForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const medicalRecordsList = document.getElementById('medicalRecordsList');
                medicalRecordsList.insertAdjacentHTML('afterbegin', data.record.html);
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('addMedicalRecordModal'));
                modal.hide();
                
                // Show success message
                const alertHtml = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Medical record added successfully!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                document.querySelector('.messages').innerHTML = alertHtml;
                
                // Reset form
                form.reset();
            } else {
                alert(data.message || 'Error adding medical record');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error adding medical record');
        });
    });
});
</script>
