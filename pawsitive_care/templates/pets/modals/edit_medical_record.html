{% for record in medical_records %}
<div class="modal fade" id="editMedicalRecordModal{{ record.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Medical Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editMedicalRecordForm{{ record.id }}" 
                  action="{% url 'pets:edit_medical_record' record.id %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="record_type{{ record.id }}" class="form-label">Record Type *</label>
                        <select name="record_type" id="record_type{{ record.id }}" class="form-select" required>
                            {% for code, name in record_types %}
                            <option value="{{ code }}" {% if record.record_type == code %}selected{% endif %}>
                                {{ name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date{{ record.id }}" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date{{ record.id }}" name="date"
                               value="{{ record.date|date:'Y-m-d' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description{{ record.id }}" class="form-label">Description *</label>
                        <textarea class="form-control" id="description{{ record.id }}" 
                                  name="description" rows="3" required>{{ record.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="vet_notes{{ record.id }}" class="form-label">Veterinarian Notes</label>
                        <textarea class="form-control" id="vet_notes{{ record.id }}" 
                                  name="vet_notes" rows="2">{{ record.vet_notes }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="next_visit_date{{ record.id }}" class="form-label">Next Visit Date</label>
                        <input type="date" class="form-control" id="next_visit_date{{ record.id }}" 
                               name="next_visit_date" 
                               value="{% if record.next_visit_date %}{{ record.next_visit_date|date:'Y-m-d' }}{% endif %}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('editMedicalRecordForm{{ record.id }}');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Update the record in the list
                const recordElement = document.getElementById('medical-record-{{ record.id }}');
                recordElement.querySelector('.card-header h6').textContent = 
                    document.getElementById('record_type{{ record.id }}').selectedOptions[0].text;
                recordElement.querySelector('.card-header small').textContent = 
                    new Date(data.record.date).toLocaleDateString();
                recordElement.querySelector('.card-text').textContent = data.record.description;
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('editMedicalRecordModal{{ record.id }}'));
                modal.hide();
                
                // Show success message
                const alertHtml = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Medical record updated successfully!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                document.querySelector('.messages').innerHTML = alertHtml;
            } else {
                alert(data.message || 'Error updating medical record');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error updating medical record');
        });
    });
});
</script>
{% endfor %}
