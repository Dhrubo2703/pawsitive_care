{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Reschedule Appointment</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label>Current Date/Time</label>
                            <input type="text" class="form-control" value="{{ appointment.date_time }}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="new_date">New Date *</label>
                            <input type="date" name="new_date" id="new_date" class="form-control" 
                                   min="{{ today|date:'Y-m-d' }}" required>
                        </div>

                        <div class="form-group">
                            <label for="new_time">New Time *</label>
                            <select name="new_time" id="new_time" class="form-control" required>
                                {% for slot in available_slots %}
                                <option value="{{ slot|time:'H:i' }}">{{ slot|time:'g:i A' }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="reason">Reason for Rescheduling *</label>
                            <textarea name="reason" id="reason" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <a href="{% url 'vet_dashboard_appointments' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Reschedule Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // When date changes, fetch available slots for that date
    $('#new_date').change(function() {
        var date = $(this).val();
        $.get('/appointments/available-slots/', {date: date, vet_id: '{{ appointment.veterinarian.id }}'}, function(data) {
            var select = $('#new_time');
            select.empty();
            data.slots.forEach(function(slot) {
                select.append($('<option></option>').val(slot.time).text(slot.display_time));
            });
        });
    });
});
</script>
{% endblock %}
