{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Complete Appointment</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label>Pet</label>
                            <input type="text" class="form-control" value="{{ appointment.pet.name }}" readonly>
                        </div>

                        <div class="form-group">
                            <label>Service</label>
                            <input type="text" class="form-control" value="{{ appointment.service_type }}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="treatment_notes">Treatment Notes *</label>
                            <textarea name="treatment_notes" id="treatment_notes" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="diagnosis">Diagnosis *</label>
                            <textarea name="diagnosis" id="diagnosis" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="follow_up_date">Follow-up Date</label>
                            <input type="date" name="follow_up_date" id="follow_up_date" class="form-control"
                                   min="{{ today|date:'Y-m-d' }}">
                            <small class="form-text text-muted">Leave empty if no follow-up is needed</small>
                        </div>

                        <div class="form-group">
                            <a href="{% url 'vet_dashboard_appointments' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Complete Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
