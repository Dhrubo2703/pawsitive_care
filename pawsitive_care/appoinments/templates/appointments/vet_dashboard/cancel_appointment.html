{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Cancel Appointment</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label>Appointment Details</label>
                            <div class="alert alert-info">
                                <strong>Pet:</strong> {{ appointment.pet.name }}<br>
                                <strong>Date/Time:</strong> {{ appointment.date_time }}<br>
                                <strong>Service:</strong> {{ appointment.service_type }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="reason">Reason for Cancellation *</label>
                            <textarea name="reason" id="reason" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="notify_client" name="notify_client" checked>
                                <label class="custom-control-label" for="notify_client">
                                    Notify client via email
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <a href="{% url 'vet_dashboard_appointments' %}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-danger">Cancel Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
