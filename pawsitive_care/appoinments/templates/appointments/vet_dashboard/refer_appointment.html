{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Refer Appointment</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label>Current Appointment</label>
                            <div class="alert alert-info">
                                <strong>Pet:</strong> {{ appointment.pet.name }}<br>
                                <strong>Date/Time:</strong> {{ appointment.date_time }}<br>
                                <strong>Service:</strong> {{ appointment.service_type }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="new_vet">Refer to Veterinarian *</label>
                            <select name="new_vet" id="new_vet" class="form-control" required>
                                <option value="">Select a veterinarian...</option>
                                {% for vet in available_vets %}
                                <option value="{{ vet.id }}">
                                    Dr. {{ vet.user.get_full_name }} ({{ vet.specialization }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="reason">Reason for Referral *</label>
                            <textarea name="reason" id="reason" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <a href="{% url 'vet_dashboard_appointments' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Refer Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // Initialize select2 for better dropdown experience
    $('#new_vet').select2({
        placeholder: 'Select a veterinarian...',
        width: '100%'
    });
});
</script>
{% endblock %}
